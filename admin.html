<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة إدارة المشاريع</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f5f6fa;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #2c3e50;
    }
    form {
      background: white;
      width: 400px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>لوحة إدارة المشاريع</h1>
  <p>المشاريع الحالية</p>

  <form id="adminForm">
    <input type="text" id="project" placeholder="اسم المشروع" required><br>
    <input type="url" id="link" placeholder="رابط المشروع (Google Drive)" required><br>
    <textarea id="desc" placeholder="وصف قصير للمشروع" required></textarea><br>
    <button type="submit">إضافة المشروع</button>
  </form>

  <script>
    // تحميل المشاريع الموجودة أو إنشاء قائمة جديدة
    const projects = JSON.parse(localStorage.getItem("projects") || "[]");

    document.getElementById("adminForm").addEventListener("submit", e => {
      e.preventDefault();

      const data = {
        title: document.getElementById("project").value,
        link: document.getElementById("link").value,
        description: document.getElementById("desc").value
      };

      projects.push(data);

      // إنشاء ملف JSON وحفظه
      const blob = new Blob([JSON.stringify(projects, null, 2)], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "projects.json";
      link.click();

      alert("✅ تم حفظ المشروع! قم برفع ملف projects.json إلى GitHub.");
      document.getElementById("adminForm").reset();
    });
  </script>
</body>
</html>
