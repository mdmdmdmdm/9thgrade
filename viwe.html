<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عرض المشاريع</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background-color: #f8f9fa;
      text-align: center;
      direction: rtl;
    }

    h1 {
      margin-top: 20px;
      color: #333;
    }

    .project {
      background-color: #fff;
      margin: 15px auto;
      padding: 15px;
      border-radius: 12px;
      width: 80%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>المشاريع الحالية</h1>

  <!-- المكان اللي رح تظهر فيه المشاريع -->
  <div id="projectsList"></div>

  <script>
    fetch("projects.json")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("projectsList");
        container.innerHTML = "";
        data.forEach(project => {
          container.innerHTML += `
            <div class="project">
              <h2>${project.title}</h2>
              <p>${project.description}</p>
              <a href="${project.link}" target="_blank">رابط المشروع</a>
            </div>
          `;
        });
      })
      .catch(error => {
        document.getElementById("projectsList").innerText = "حدث خطأ في تحميل المشاريع.";
        console.error(error);
      });
  </script>
</body>
</html>
